<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    form div {
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      width: 100%;
      padding: 10px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #27ae60;
    }
    #message {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    #message.success {
      background-color: #2ecc71;
      color: #fff;
    }
    #message.error {
      background-color: #e74c3c;
      color: #fff;
    }
    #backButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      text-align: center;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      max-width: 200px;
    }
    #backButton:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registrar Usuario</h1>
  </header>
  <form id="registerForm">
    <div>
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" required />
    </div>
    <div>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" required />
    </div>
    <button type="submit">Registrar</button>
  </form>
  <a id="backButton" href="index.html">Regresar al Inicio</a>
  <div id="message"></div>
  <script>
    const API_URL = 'http://localhost:8080/api/users/register';

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });
        const message = await response.text();

        if (response.ok) {
          messageDiv.textContent = 'Registro exitoso';
          messageDiv.className = 'success';
        } else {
          messageDiv.textContent = message || 'Error al registrar usuario';
          messageDiv.className = 'error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error al conectar con el servidor';
        messageDiv.className = 'error';
      }

      messageDiv.style.display = 'block';
    });
  </script>
</body>
</html>
