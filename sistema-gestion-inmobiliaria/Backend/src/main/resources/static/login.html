<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inmobiliaria - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .login-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: #ecf0f1;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #34495e;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      color: #2c3e50;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    #message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    #message.success {
      background-color: #2ecc71;
      color: #fff;
    }
    #message.error {
      background-color: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="index.html" class="back-link">Regresar al Inicio</a>
    <div id="message"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      messageDiv.style.display = 'none';

      try {
        const response = await fetch('http://localhost:8080/api/users/login?username=' + username + '&password=' + password, {
          method: 'POST',
        });

        if (response.ok) {
          messageDiv.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
          messageDiv.className = 'success';
          messageDiv.style.display = 'block';
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 2000);
        } else {
          const errorMessage = await response.text();
          messageDiv.textContent = errorMessage || 'Usuario o contraseña incorrectos';
          messageDiv.className = 'error';
          messageDiv.style.display = 'block';
        }
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        messageDiv.textContent = 'Hubo un problema al conectar con el servidor.';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
